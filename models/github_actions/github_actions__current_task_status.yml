version: 2
models:
  - name: github_actions__current_task_status
    columns:
      - name: PIPELINE_ACTIVE
        tests:
          - dbt_expectations.expect_column_values_to_be_in_set:
              value_set:
                - TRUE
      - name: SUCCESSES
        tests:
          - dbt_expectations.expect_column_values_to_be_in_set:
              value_set:
                - 204
              config: 
                  severity: warn
                  warn_if: ">0"