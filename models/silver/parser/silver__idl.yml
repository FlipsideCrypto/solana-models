version: 2
models:
  - name: silver__idl
    columns:
      - name: PROGRAM_ID
        description: "{{ doc('program_id') }}"
        tests:
          - not_null
      - name: MAX_BLOCK_ID
        description: "The most current block where events have been decoded for a program"
        tests:
          - not_null
      - name: MIN_BLOCK_ID
        description: "The oldest block where events have been decoded for a program"
        tests:
          - not_null
      - name: FIRST_BLOCK_ID
        description: "The earliest block where program events occur"
      - name: STATUS_HISTORICAL_DATA
        description: "Whether the program has been fully decoded from its inception"
