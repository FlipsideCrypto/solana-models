version: 2
models:
  - name: silver__nfts_candy_machine
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
            - NFT
            - MINT
    columns:
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        tests:
          - not_null
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests:
          - not_null
      - name: PROGRAM_ID 
        description: "{{ doc('program_id') }}"
        tests: 
          - not_null
      - name: PURCHASER
        description: "{{ doc('purchaser') }}"
        tests: 
          - not_null: 
              enabled: FALSE
      - name: MINT_CURRENCY
        description: "{{ doc('mint') }}"
        tests: 
          - not_null
      - name: NFT 
        description: "{{ doc('mint') }}"
        tests: 
          - not_null: 
              enabled: FALSE
      - name: MINT_PRICE
        description: "{{ doc('sales_amount') }}"
        tests: 
          - not_null: 
              enabled: FALSE
      - name: INGESTED_AT
        description: " {{ doc('ingested_at') }} "
        tests: 
          - not_null