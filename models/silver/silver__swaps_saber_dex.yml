version: 2
models:
  - name: silver__swaps_saber_dex
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
            - TX_ID
    columns:
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 2
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        tests:
          - not_null
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests:
          - not_null
      - name: SUCCEEDED
        description: "{{ doc('tx_succeeded') }}" 
        tests: 
          - not_null
      - name: SWAPPER
        description: Address that initiated the swap 
        tests: 
          - not_null
      - name: FROM_AMT
        description: Total amount of the token sent in to initiate the swap 
        tests: 
          - not_null
      - name: FROM_MINT
        description: Token being sent or swapped from
        tests: 
          - not_null
      - name: TO_AMT
        description: Total amount of the token received in the swap
        tests: 
          - not_null
      - name: TO_MINT
        description: Token being received or swapped for 
        tests: 
          - not_null:
              where: succeeded = TRUE