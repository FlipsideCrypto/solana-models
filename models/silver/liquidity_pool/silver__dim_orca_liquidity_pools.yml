version: 2
models:
  - name: silver__dim_liquidity_pools
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
            - TX_ID
    columns:
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 2
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        tests:
          - not_null
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests:
          - not_null
      - name: LIQUIDITY_POOL
        description: "{{ doc('tx_id') }}"
        tests: 
          - not_null
      - name: OWNER
        description: "{{ doc('tx_id') }}"
        tests: 
          - not_null
      - name: MINT_AUTHORITY
        description: "{{ doc('tx_id') }}"
        tests: 
          - not_null
      - name: TOKEN_A
        description: "{{ doc('tx_id') }}"
        tests: 
          - not_null 
      - name: TOKEN_B 
        description: "{{ doc('tx_id') }}"
        tests: 
          - not_null 
      - name: POOL_TOKEN
        description: "{{ doc('tx_id') }}"
        tests: 
          - not_null
      - name: _INSERTED_TIMESTAMP
        description: "{{ doc('tx_id') }}"
        tests: 
          - not_null
