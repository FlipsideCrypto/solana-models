version: 2
models:
  - name: silver__blocks
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
    columns:
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 2
      - name: NETWORK
        description: solana network name
        tests:
          - not_null
      - name: CHAIN_ID
        description: chain identifier, this will always be solana.  Field is used in joins with crosschain tables
        tests:
          - not_null
      - name: TX_COUNT
        description: number of transactions within this block
        tests:
          - not_null
      - name: BLOCK_HEIGHT
        description: heigh of the block
        tests:
          - not_null
      - name: BLOCK_HASH
        description: hash of the block
        tests:
          - not_null
      - name: PREVIOUS_BLOCK_ID
        description: previous slot value
        tests:
          - not_null
      - name: PREVIOUS_BLOCK_HASH
        description: previous block's hash value
        tests:
          - not_null
      - name: INGESTED_AT
        description: "{{ doc('ingested_at') }}"
        tests: 
          - not_null
