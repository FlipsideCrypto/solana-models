version: 2
models:
  - name: silver__daily_signers_nft_change
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - signer
            - b_date
    columns:
      - name: SIGNER
        description: The address of the user that initiated the transaction
        tests:
          - not_null
      - name: B_DATE
        description: The date the information is valid for
        tests: 
          - not_null
      - name: NFTS_IN
        description: An array containing the NFTs that entered the wallet via transfers, purchases, or mints on a given day
      - name: NFTS_OUT
        description: An array containing the NFTs that left the wallet via transfers, sales, or burns on a given day.