version: 2
models:
  - name: silver__signers
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - signer
    columns:
      - name: SIGNER
        description: The address of the user that initiated the transaction
        tests:
          - not_null
      - name: FIRST_TX_DATE
        description: The date the signer made their first transaction. 
        tests: 
          - not_null
      - name: LAST_TX_DATE
        description: The date the signer made their most recent transaction.
        tests: 
          - not_null
      - name: FIRST_PROGRAM_USED
        description: The first program the signer interacted with, excluding the chain administration programs.  
        tests: 
          - not_null 
      - name: LAST_PROGRAM_USED
        description: The most recent program the signer interacted with, excluding the chain administration programs. 
        tests: 
          - not_null
      - name: NUM_DAYS_ACTIVE
        description: The number of unique days that the signer interacted with a program. 
        tests: 
          - not_null
      - name: TOTAL_TXS
        description: The total number of transactions that the signer has performed
        tests: 
          - not_null
      - name: PROGRAMS_USED
        description: The number of distinct programs that the signer has interacted with
        tests: 
          - not_null
      - name: TOTAL_FEES
        description: The total amount of fees (in lamports) that the signer has paid
        tests: 
          - not_null
          