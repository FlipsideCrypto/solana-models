          name: silver__stake_pool_actions_eversol_business_logic_test
          compare_model: ref('testing__stake_pool_actions_eversol')
          compare_columns: 
            - tx_id
            - index
            - action
            - stake_pool
            - stake_pool_withdraw_authority
            - stake_pool_deposit_authority
            - address
            - reserve_stake_address
            - amount
