version: 2
models:
  - name: silver__compute_units_events
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
            - INDEX
          where: block_timestamp::date > current_date - 30
    columns:
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null:
              where: block_id > 39824213 and _inserted_timestamp::date < current_date
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        tests:
          - not_null
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests:
          - not_null
      - name: SIGNERS
        description: List of accounts that signed the transaction
        tests: 
          - not_null
      - name: SUCCEEDED
        description: "{{ doc('tx_succeeded') }}"
        tests: 
          - not_null
      - name: INDEX
        description: The index of the logs from which the compute units were taken from. 
        tests: 
          - not_null
      - name: PROGRAM_ID
        description: "{{ doc('program_id') }}"
        tests: 
          - not_null
      - name: UNITS_CONSUMED
        description: The number of compute units consumed by the program. 
        tests: 
          - not_null
      - name: UNIT_LIMIT
        description: The max number of compute units that can be consumed by the program. 
        tests: 
          - not_null
      - name: INSTRUCTIONS
        description: "{{ doc('instruction') }}"
        tests: 
          - not_null
      - name: INNER_INSTRUCTIONS
        description: "{{ doc('inner_instruction') }}"
      - name: LOG_MESSAGES
        description: Array of log messages written by the program for this transaction
      - name: _INSERTED_TIMESTAMP
        description: "{{ doc('_inserted_timestamp') }}"
        tests: 
          - not_null