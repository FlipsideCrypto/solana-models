version: 2
models:
  - name: silver__mint_actions
    description: table holding mint initialization or token minting events
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
            - EVENT_TYPE
            - MINT
    columns:
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        tests:
          - not_null
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests:
          - not_null
      - name: SUCCEEDED
        description: "{{ doc('tx_succeeded') }}"
        tests:
          - not_null
      - name: EVENT_TYPE 
        description: "{{ doc('event_type') }}"
        tests: 
          - not_null
      - name: MINT
        description: "{{ doc('mint') }}"
        tests: 
          - not_null
      - name: DECIMAL
        description: "{{ doc('decimal') }}"
        tests: 
          - not_null:
              where: event_type in ('initializeMint','initializeMint2')
      - name: MINT_AMOUNT
        description: "{{ doc('mint_amount') }}"
        tests: 
          - not_null:
              where: event_type in ('mintTo','mintToChecked')
      - name: _INSERTED_TIMESTAMP
        description: "{{ doc('_inserted_timestamp') }}"
        tests: 
          - not_null