version: 2
models:
  - name: silver__stablecoins_daily_supply
    recent_date_filter: &recent_date_filter
      config:
        where: modified_timestamp >= current_date - 7
    columns:
      - name: BLOCK_DATE
        tests:
          - not_null: *recent_date_filter
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 2
      - name: TOKEN_ADDRESS
        tests:
          - not_null: *recent_date_filter
      - name: SYMBOL
        tests:
          - not_null: *recent_date_filter
      - name: NAME
        tests:
          - not_null: *recent_date_filter
      - name: LABEL
        tests:
          - not_null: *recent_date_filter
      - name: DECIMALS
        tests:
          - not_null: *recent_date_filter
      - name: TOTAL_SUPPLY
        tests:
          - not_null: *recent_date_filter
      - name: TOTAL_HOLDERS
        tests:
          - not_null: *recent_date_filter
      - name: AMOUNT_IN_CEX
        tests:
          - not_null: *recent_date_filter
      - name: AMOUNT_IN_BRIDGES
        tests:
          - not_null: *recent_date_filter
      - name: AMOUNT_IN_DEX_LIQUIDITY_POOLS
        tests:
          - not_null: *recent_date_filter
      - name: AMOUNT_IN_LENDING_POOLS
        tests:
          - not_null: *recent_date_filter
      - name: AMOUNT_IN_CONTRACTS
        tests:
          - not_null: *recent_date_filter
      - name: AMOUNT_MINTED
        tests:
          - not_null: *recent_date_filter
      - name: AMOUNT_BURNED
        tests:
          - not_null: *recent_date_filter
      - name: AMOUNT_TRANSFERRED
        tests:
          - not_null: *recent_date_filter
      - name: MODIFIED_TIMESTAMP
        tests:
          - not_null:
                where: block_date >= current_date - 7
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: STABLECOINS_DAILY_SUPPLY_ID
        description: '{{ doc("pk") }}'   
        tests: 
          - unique: *recent_date_filter
          - not_null: *recent_date_filter
