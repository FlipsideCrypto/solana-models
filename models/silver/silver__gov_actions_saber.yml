version: 2
models:
  - name: silver__gov_actions_saber
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
    columns:
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 2
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        tests:
          - not_null
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests:
          - not_null
      - name: SUCCEEDED
        description: "{{ doc('tx_succeeded') }}"
        tests: 
          - not_null
      - name: SIGNER
        description: Address initiating the LOCK or EXIT action
        tests: 
          - not_null
      - name: LOCKER_ACCOUNT
        description: Account holding tokens for LOCK or EXIT
        tests: 
          - not_null
      - name: MINT
        description: Mint being locked
        tests: 
          - not_null
      - name: ACTION
        description: LOCK or EXIT action
        tests: 
          - not_null
      - name: AMOUNT
        description: Amount being locked or exited
        tests: 
          - not_null