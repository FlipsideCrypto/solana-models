version: 2
models:
  - name: price__ez_hourly_token_prices
    description: EZ table containing the name, symbol, and price of tokens at the hourly level
    tests:
     - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - HOUR
            - TOKEN_ADDRESS
    columns:
      - name: HOUR
        description: Hour that the price was recorded at
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: TOKEN_ADDRESS
        description: "The token address"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: TOKEN_NAME
        description: The token name
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: SYMBOL
        description: The token symbol
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: DECIMALS
        description: The number of decimals for the token contract
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: PRICE
        description: Closing price of the recorded hour in USD
        tests: 
          - dbt_expectations.expect_column_to_exist
          - not_null
      - name: IS_IMPUTED 
        description: Whether the price was imputed from an earlier record (generally used for low trade volume tokens) 
        tests: 
          - dbt_expectations.expect_column_to_exist
          - not_null
      - name: EZ_HOURLY_TOKEN_PRICES_ID
        description: '{{ doc("pk") }}'   
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("inserted_timestamp") }}'   
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("modified_timestamp") }}' 
