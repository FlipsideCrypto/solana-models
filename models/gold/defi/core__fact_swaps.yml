version: 2
models:
  - name: core__fact_swaps
    description: Deprecating soon! This is a notice that we're replacing this table with `defi__fact_swaps`. Please migrate queries to the new table by 9/14/23. There will be no column changes or any other changes of any kind. 
    columns:
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: SUCCEEDED
        description: "{{ doc('tx_succeeded') }}" 
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: SWAPPER
        description: Address that initiated the swap 
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: SWAP_FROM_AMOUNT
        description: Total amount of the token sent in to initiate the swap 
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: SWAP_FROM_MINT
        description: Token being sent or swapped from
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: SWAP_TO_AMOUNT
        description: Total amount of the token received in the swap
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: SWAP_TO_MINT
        description: Token being received or swapped for 
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: PROGRAM_ID
        description: Token being received or swapped for 
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: SWAP_PROGRAM
        description: name of decentralized exchange used to perform the swap
        tests:
          - not_null
      - name: _LOG_ID
        description: "Combination of TX_ID and event index"
        tests: 
          - not_null