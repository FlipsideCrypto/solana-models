version: 2
models:
  - name: core__ez_signers
    description: Contains one row per unique Solana signer (address that signs transactions), with activity metrics, first/last transaction dates, programs used, and fee totals. This table supports analytics on user and protocol adoption, signer activity, and fee contributions across the Solana blockchain. Data is sourced from transaction signatures and program interactions, enabling segmentation by activity, protocol, and time.
    columns:
      - name: SIGNER
        description: "{{ doc('signer') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: FIRST_TX_DATE
        description: "{{ doc('first_tx_date') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: FIRST_PROGRAM_ID
        description: "{{ doc('first_program_id') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: LAST_TX_DATE
        description: "{{ doc('last_tx_date') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: LAST_PROGRAM_ID
        description: "{{ doc('last_program_id') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: NUM_DAYS_ACTIVE
        description: "{{ doc('num_days_active') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: NUM_TXS
        description: "{{ doc('num_txs') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: TOTAL_FEES
        description: "{{ doc('total_fees') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: PROGRAMS_USED
        description: "{{ doc('programs_used') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: EZ_SIGNERS_ID
        description: '{{ doc("pk") }}'   
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("inserted_timestamp") }}'   
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("modified_timestamp") }}' 
          