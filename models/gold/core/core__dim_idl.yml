version: 2
models:
  - name: core__dim_idl
    description: The status of Program IDL's submitted for decoding events 
    columns:
      - name: PROGRAM_ID
        description: "{{ doc('program_id') }}"
      - name: IDL
        description: "The IDL submitted for decoding events"
      - name: IDL_SOURCE
        description: "The source from which the IDL was submitted"
      - name: IDL_HASH
        description: "The deployed hash of the program IDL"
      - name: EARLIEST_DECODED_BLOCK
        description: "The oldest block where program events has been decoded"
      - name: DIM_IDL_ID
        description: "{{ doc('id') }}"
      - name: MODIFIED_TIMESTAMP
        description: "{{ doc('modified_timestamp') }}"
      - name: INSERTED_TIMESTAMP
        description: "{{ doc('inserted_timestamp') }}"
