version: 2
models:
  - name: core__dim_idls
    description: |-
      Contains one row per program interface definition (IDL) on the Solana blockchain. Maps program IDs to their Interface Definition Language (IDL) documents, hashes, validity, activity status, and submission metadata. Supports analytics on program interfaces, upgrades, and developer activity. Data is sourced from silver__idls and updated as new IDLs are submitted or modified.
    columns:
      - name: PROGRAM_ID
        description: "{{ doc('program_id') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: IDL
        description: "{{ doc('idl') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: IDL_HASH
        description: "The deployed hash of the program IDL"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: EARLIEST_DECODED_BLOCK
        description: "{{ doc('earliest_decoded_block') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: IS_VALID
        description: "{{ doc('is_valid') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: IS_ACTIVE
        description: "{{ doc('is_active') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: LAST_ACTIVITY_TIMESTAMP
        description: "{{ doc('last_activity_timestamp') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: SUBMITTED_BY
        description: "{{ doc('submitted_by') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: DATE_SUBMITTED
        description: "{{ doc('date_submitted') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: FIRST_BLOCK_ID
        description: "{{ doc('first_block_id') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: BACKFILL_STATUS
        description: "{{ doc('backfill_status') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: DIM_IDLS_ID
        description: "{{ doc('pk') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: INSERTED_TIMESTAMP
        description: "{{ doc('inserted_timestamp') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: MODIFIED_TIMESTAMP
        description: "{{ doc('modified_timestamp') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
