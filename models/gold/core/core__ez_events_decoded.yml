version: 2
models:
  - name: core__ez_events_decoded
    description: |-
      Contains one row per decoded Solana record, mapping detailed program activity, event types, and instruction arguments as recorded on-chain. Includes extracted accounts, arguments, and error information for each decoded record. This model supports protocol usage analysis, event tracking, error monitoring, and attribution of accounts and signers. Data is updated as new records are decoded, enabling flexible analytics on Solana program interactions and protocol activity.
    columns:
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: SIGNERS
        description: "{{ doc('signers') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: SUCCEEDED
        description: "{{ doc('tx_succeeded') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: INDEX
        description: "{{ doc('index') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: INNER_INDEX
        description: "{{ doc('inner_index') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: PROGRAM_ID
        description: "{{ doc('program_id') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: EVENT_TYPE
        description: "{{ doc('event_type') }}"
      - name: DECODED_INSTRUCTION
        description: "{{ doc('decoded_instruction') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: DECODED_ACCOUNTS
        description: "{{ doc('decoded_accounts') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: DECODED_ARGS
        description: "{{ doc('decoded_args') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: DECODING_ERROR
        description: "{{ doc('decoding_error') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: EZ_EVENTS_DECODED_ID
        description: '{{ doc("pk") }}'   
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("inserted_timestamp") }}'   
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("modified_timestamp") }}' 