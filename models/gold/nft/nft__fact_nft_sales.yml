        description: "{{ doc('program_id') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: PURCHASER
        description: "{{ doc('purchaser') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: SELLER
        description: "{{ doc('seller') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: MINT
        description: "{{ doc('mint') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: SALES_AMOUNT
        description: "{{ doc('sales_amount') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
