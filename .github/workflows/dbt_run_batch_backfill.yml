name: dbt_run_scheduled_batch_backfill
run-name: dbt_run_scheduled_batch_backfill

on:
  workflow_dispatch:
  schedule:
    # Runs every 7 mins, adjust to appropriate schedule as needed
    - cron: '*/7 * * * *'
    
env:
  DBT_PROFILES_DIR: "${{ secrets.DBT_PROFILES_DIR }}"

  ACCOUNT: "${{ secrets.ACCOUNT }}"
  ROLE: "${{ secrets.ROLE }}"
  USER: "${{ secrets.USER }}"
  PASSWORD: "${{ secrets.PASSWORD }}"
  REGION: "${{ secrets.REGION }}"
  DATABASE: "${{ secrets.DATABASE }}"
  WAREHOUSE: DBT_EMERGENCY
  SCHEMA: "${{ secrets.SCHEMA }}"

concurrency:
  group: ${{ github.workflow }}

jobs:
  run_dbt_jobs:
    runs-on: ubuntu-latest
    environment: 
      name: workflow_prod

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v1
        with:
          python-version: "3.7.x"

      - name: install dependencies
        run: |
          pip3 install dbt-snowflake==${{ secrets.DBT_VERSION }} cli_passthrough requests click
          dbt deps
      - name: Run DBT Jobs
        run: |
          dbt run -s models/silver/rewards/silver__fee_rewards.sql models/silver/rewards/silver__rent_rewards.sql models/silver/rewards/silver__voting_rewards.sql models/silver/rewards/silver__staking_rewards.sql
